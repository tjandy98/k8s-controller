---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - webapp.github.com
  resources:
  - pdfdocuments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.github.com
  resources:
  - pdfdocuments/finalizers
  verbs:
  - update
- apiGroups:
  - webapp.github.com
  resources:
  - pdfdocuments/status
  verbs:
  - get
  - patch
  - update
